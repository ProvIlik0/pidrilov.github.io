<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор ников</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="card">
        <div class="timer" id="timer">Осталось 30:00</div>

        <input type="text" id="baseNick" placeholder="Основа ника">

        <select id="type">
            <option>Игровой</option>
        </select>

        <select id="caseType">
            <option value="normal">Aa</option>
            <option value="lower">aa</option>
            <option value="upper">AA</option>
        </select>

        <button onclick="generateNick()">Сгенерировать ник</button>
        <div class="result" id="nickResult"></div>

        <button onclick="toggleHistory()">История ников</button>
        <div class="history" id="history"></div>

        <button onclick="generatePassword()">Сгенерировать пароль</button>
        <div class="result" id="passResult"></div>

        <button class="exit">Выйти</button>
    </div>
</div>

<!-- подпись -->
<div class="site-info">
    <div>Creator: Aviel</div>
    <div>Visits</div>
</div>

<!-- РЕАЛЬНЫЙ СЧЁТЧИК -->
<script data-goatcounter="https://aviel.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

<script src="script.js"></script>
</body>
</html>
